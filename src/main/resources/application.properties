# Application
spring.application.name=Civil Portal API
server.port=8888

# Database Configuration (MySQL / phpMyAdmin)
spring.datasource.url=jdbc:mysql://localhost:3306/civil_portal_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT Configuration
jwt.secret=civil-portal-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-security
jwt.expiration=86400000

# Session Management
auth.max-sessions-per-user=3

# Logging
logging.level.com.civilportal=DEBUG
logging.level.org.springframework.security=DEBUG
